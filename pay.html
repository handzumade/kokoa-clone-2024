<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toast Clone 2024 - pay</title>
</head>
<body>
        <!-- 공통 : status-bar 시작 -->
        <div class="status-bar">
                <div class="status-bar__column">
                        <span>1:30</span>
                        <i class="fa-solid fa-location-arrow"></i>
                </div>
                <div class="status-bar__column">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
        </div>
        <div id="warning-pop">화면 창을 가로 460~480px로 조절해주세요 :)</div>
        <!-- 공통 : status-bar 끝 -->
        <!-- 공통 nav 시작 -->
        <nav class="nav">
                <ul class="nav__list">
                        <li class="nav__item">
                                <a href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                        <span>홈</span>
                                </a>
                        </li>
                        <li class="nav__item active">
                                <a href="benefit.html">
                                        <i class="fa-solid fa-utensils "></i>
                                        <span>혜택</span>
                                </a>
                        </li>
                        <li class="nav__item">
                                <a href="pay.html" class="active">
                                        <i class="fa-solid fa-bread-slice "></i>
                                        <span>토스트페이</span>
                                </a>
                        </li>
                        <li class="nav__item">
                                <a href="stock.html">
                                        <i class="fa-solid fa-hotdog "></i>
                                        <span>주식</span>
                                </a>
                        </li>
                        <li class="nav__item">
                                <a href="all.html">
                                        <i class="fa-solid fa-bars "></i>
                                        <span>전체</span>
                                </a>
                        </li>
                </ul>
        </nav>
        <!-- 공통 nav 끝 -->
        <main>
                <div class="row justify-end">
                        <div class="btnD__i-text--graybox">
                                <i class="fa-solid fa-barcode"></i>
                                <span>현장결제</span>
                              </div>
                </div>
                <div class="row">
                        <!-- listD : 시작 -->
                        <div class="listD__i--l-t">
                                <div class="col">
                                        <div class="row">
                                                <div class="listD__i--l-t__icon">
                                                        <i class="fa-solid fa-user blue"></i>
                                                </div>
                                                <div class="col">
                                                        <h5 class="listD__i--l-t__label">내 쇼핑</h5>
                                                        <span class="listD__i--l-t__text">주문배송</span>
                                                </div>
                                        </div>
                                </div>
                                <div class="col">
                                        <div class="row">
                                                <div class="listD__i--l-t__icon">
                                                        <i class="fa-solid fa-shield-cat gray"></i>
                                                </div>
                                                <div class="col">
                                                        <div class="listD__i--l-t__label">
                                                                <span class="reddot-8"></span>
                                                                <h5>내 고양이</h5>
                                                        </div>
                                                        
                                                        <span class="listD__i--l-t__text">블루냥이</span>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <!-- listD : 끝 -->
                </div>
                <!------------------------------ box ------------------------------>
                <div class="boxA__darkgray ptpb-20">
                        <div class="row justify-around">
                                <div class="col">
                                        <h5>쿠폰·혜택</h5>
                                </div>
                                <div class="line"></div>
                                <div class="col">
                                        <h5>브랜드콘</h5>
                                </div>
                                <div class="line"></div>
                                <div class="col">
                                        <h5>내 토스페이</h5>
                                </div>
                        </div>
                </div>
                <!------------------------------ box ------------------------------>
                <div class="boxA__darkgray">
                        <div class="row justify-between">
                                <div class="col">
                                        <div class="row">
                                                <div class="col icon-30 mr-24">
                                                        <i class="fa-solid fa-ticket blue"></i>
                                                </div>
                                                <!------ List type A :start ------>
                                                <div class="col">
                                                        <span class="listA__i--l-money--b__label">토스트 공동구매</span>
                                                        <span class="listA__i--l-money--b__money">
                                                                <span>3,000원 할인쿠폰</span>
                                                        </span>
                                                </div>
                                                <!------ List type A :end ------>
                                        </div>         
                                </div>
                                <div class="col">
                                        <button class="btnB__text--bluebox">받기</button>
                                </div>
                        </div>
                </div>

                <div class="row justify-between">
                        <button class="btnE__i-text--bordergray">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span>상품검색</span>
                        </button>
                        <button class="btnE__i-text--bordergray">
                                <i class="fa-solid fa-list"></i>
                                <span>카테고리</span>
                        </button>
                </div>
        </main>
                <div class="row">
                        <div class="pay-ad">
                                <div class="screenover__bg--darkblue">
                                        <span class="textboxB__i-black-blue">
                                                <i class="fa-solid fa-clock"></i>50초</span> 구경하면 <span class="blue"> 4원 </span> 받아요
                                </div>
                        </div>
                </div>
                
                <div class="pay-brand">
                        <div class="col">
                                <h4>브랜드관</h4>
                        </div>
                        <div class="col">
                                <button class="btnB__text--bluebox">보러가기</button>
                        </div>
                </div>
                <div class="pay-brand-ad">
                        <img src="img/pay-brand-ad.png"/>
                </div>
                <div class="pb-120"></div>
              
        

        

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/29b4046224.js" crossorigin="anonymous"></script>
</body>
</html>
